        @media (max-width: 768px) {

        @keyframes slideInLeft {

        @keyframes fadeInUp {

<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="MagicNoBackground.png" alt="Magic Sole Logo">
            </a>
        </div>
        <nav id="nav-menu">
            <a href="index.html" data-lang-key="nav-home">Home</a>
            <a href="services.html" data-lang-key="nav-services">Services</a>
            <a href="about.html" data-lang-key="nav-about">About Us</a>

            <a href="booking.html" data-lang-key="nav-booking">Booking</a>
            <a href="gallery.html" data-lang-key="nav-gallery">Gallery</a>
            <a href="login.php" data-lang-key="nav-login" id="login-logout-link">Login</a>
        </nav>
        <footer>
            <p data-lang-key="footer-text">© 2025 Magic Sole. All rights reserved.</p>
        </footer>
    </header>

    <div class="main-content">
        <div class="language-toggle">
            <button class="language-btn" onclick="toggleLanguage()">Français</button>
        </div>
        <div class="slideshow">
            <img src="Background.JPG" class="slide active" alt="Sneaker Image 1">
            <img src="Jordan.jpg" class="slide" alt="Sneaker Image 2">
            <video class="slide" autoplay muted loop>
                <source src="ShowRoom.MOV" type="video/mp4">
            </video>
        </div>
        <section class="hero">
            <div class="hero-content">
                <h2 data-lang-key="hero-title">Revive your sneakers</h2>
                <p data-lang-key="hero-subtitle">Professional cleaning and restoration for your favourite kicks</p>
                <a href="booking.html" class="btn" data-lang-key="book-now">Book Now</a>
                <a href="login.php" class="btn" data-lang-key="nav-login" id="login-btn">Login</a>
            </div>
        </section>
    </div>

    <script>
        const translations = {
            en: {
                "nav-home": "Home",
                "nav-services": "Services",
                "nav-about": "About Us",
                "nav-policies": "Policies",
                "nav-booking": "Booking",
                "nav-gallery": "Gallery",
                "nav-login": "Login",
                "nav-logout": "Logout",
                "nav-orders": "Orders",
                "footer-text": "© 2025 Magic Sole. All rights reserved.",
                "hero-title": "Revive your sneakers",
                "hero-subtitle": "Professional cleaning and restoration for your favourite kicks",
                "book-now": "Book Now"
            },
            fr: {
                "nav-home": "Accueil",
                "nav-services": "Services",
                "nav-about": "À propos",
                "nav-policies": "Politiques",
                "nav-booking": "Réservation",
                "nav-gallery": "Galerie",
                "nav-login": "Connexion",
                "nav-logout": "Déconnexion",
                "nav-orders": "Commandes",
                "footer-text": "© 2025 Magic Sole. Tous droits réservés.",
                "hero-title": "Redonnez vie à vos kicks",
                "hero-subtitle": "Nettoyage et restauration professionnels pour vos chaussures préférées",
                "book-now": "Réserver maintenant"
            }
        };

        let currentLang = localStorage.getItem('language') || 'en';
        document.documentElement.lang = currentLang;

        function updateLanguage(lang) {
            document.querySelectorAll('[data-lang-key]').forEach(element => {
                const key = element.getAttribute('data-lang-key');
                element.textContent = translations[lang][key];
            });

            const langButton = document.querySelector('.language-btn');
            langButton.textContent = lang === 'en' ? 'Français' : 'English';

            const loginLogoutLink = document.getElementById('login-logout-link');
            const loginBtn = document.getElementById('login-btn');
            const navMenu = document.getElementById('nav-menu');
            const isLoggedIn = localStorage.getItem('clientEmail');

            // Clear and rebuild nav menu
            navMenu.innerHTML = `
                <a href="index.html" data-lang-key="nav-home">${translations[lang]['nav-home']}</a>
                <a href="services.html" data-lang-key="nav-services">${translations[lang]['nav-services']}</a>
                <a href="about.html" data-lang-key="nav-about">${translations[lang]['nav-about']}</a>
                <a href="policies.html" data-lang-key="nav-policies">${translations[lang]['nav-policies']}</a>
                <a href="booking.html" data-lang-key="nav-booking">${translations[lang]['nav-booking']}</a>
                <a href="gallery.html" data-lang-key="nav-gallery">${translations[lang]['nav-gallery']}</a>
                <a href="login.php" data-lang-key="nav-gallery">${translations[lang]['nav-gallery']}</a>
            `;

            if (isLoggedIn) {
                navMenu.innerHTML += `<a href="orders.html" data-lang-key="nav-orders">${translations[lang]['nav-orders']}</a>`;
                loginLogoutLink.setAttribute('data-lang-key', 'nav-logout');
                loginLogoutLink.textContent = translations[lang]['nav-logout'];
                loginLogoutLink.href = '#';
                loginLogoutLink.onclick = logout;
                loginBtn.setAttribute('data-lang-key', 'nav-logout');
                loginBtn.textContent = translations[lang]['nav-logout'];
                loginBtn.href = '#';
                loginBtn.onclick = logout;
            } else {
                loginLogoutLink.setAttribute('data-lang-key', 'nav-login');
                loginLogoutLink.textContent = translations[lang]['nav-login'];
                loginLogoutLink.href = 'login.html';
                loginLogoutLink.onclick = null;
                loginBtn.setAttribute('data-lang-key', 'nav-login');
                loginBtn.textContent = translations[lang]['nav-login'];
                loginBtn.href = 'login.php';
                loginBtn.onclick = null;
            }

            document.documentElement.lang = lang;
        }

        function toggleLanguage() {
            currentLang = currentLang === 'en' ? 'fr' : 'en';
            localStorage.setItem('language', currentLang);
            updateLanguage(currentLang);
        }

        function logout() {
            localStorage.removeItem('clientEmail');
            localStorage.removeItem('isAdmin');
            location.reload();
        }

        updateLanguage(currentLang);

        let slides = document.querySelectorAll('.slide');
        let index = 0;
        setInterval(() => {
            slides[index].classList.remove('active');
            index = (index + 1) % slides.length;
            slides[index].classList.add('active');
        }, 15000);
    </script>
</body>
</html>
