<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Magic Sole - Sneaker Cleaning & Restoration</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: #e3e3e3;
            line-height: 1.6;
            display: flex;
        }

        header {
            background-color: #1a1a1a;
            color: white;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 200px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
            animation: slideInLeft 1s ease-out;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }

        .logo img {
            width: 150px;
            margin-bottom: 2rem;
        }

        nav {
            margin-top: 3rem;
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-align: center;
            text-decoration: none;
            font-size: 1.3rem;
            padding: 10px;
            border-radius: 10px;
        }

        nav a:hover {
            background-color: #f9c303;
            color: #1a1a1a;
        }

        .main-content {
            margin-left: 200px;
            width: calc(100% - 200px);
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .slideshow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slide.active {
            opacity: 1;
        }

        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            text-align: left;
            padding: 0 50px;
            position: relative;
            z-index: 1;
        }

        .hero-content {
            margin-top: 220px;
        }

        .hero-content h2 {
            font-size: 5rem;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 2s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-content p {
            font-size: 1.9rem;
            margin-bottom: 2rem;
        }

        .btn {
            background-color: #1a1a1a;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1rem;
            transition: background-color 0.3s;
            margin-right: 10px; /* Add spacing between buttons */
        }

        .btn:hover {
            background-color: #f9c303;
        }

        footer {
            font-size: 0.9rem;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 200px;
            background-color: #1a1a1a;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
        }

        @keyframes slideInLeft {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <a href="index.html">
                <img src="MagicNoBackground.png" alt="Magic Sole Logo">
            </a>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="#contact">Contact</a>
            <a href="services.html">Services</a>
            <a href="about.html">About Us</a>
            <a href="#policies">Policies</a>
            <a href="booking.html">Booking</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <div class="main-content">
        <div class="slideshow">
            <img src="Background.JPG" class="slide active" alt="Sneaker Image 1">
            <img src="Jordan.jpg" class="slide" alt="Sneaker Image 2">
            <video class="slide" autoplay muted loop>
                <source src="ShowRoom.MOV" type="video/mp4">
            </video>
        </div>
        <section class="hero">
            <div class="hero-content">
                <h2>Revive your sneakers</h2>
                <p>Professional cleaning and restoration for your favourite kicks</p>
                <a href="booking.html" class="btn">Book Now</a>
                <a href="login.html" class="btn">Login</a>
            </div>
        </section>
    </div>

    <footer>
        <p>Â© 2025 Magic Sole. All rights reserved.</p>
    </footer>

    <script>
        let slides = document.querySelectorAll('.slide');
        let index = 0;

        setInterval(() => {
            slides[index].classList.remove('active');
            index = (index + 1) % slides.length;
            slides[index].classList.add('active');
        }, 15000);
    </script>

</body>
</html>
